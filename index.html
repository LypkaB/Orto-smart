<!DOCTYPE html>
<html lang="ua">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Orto smart</title>

    <!-- Vendor -->
    <link rel="stylesheet" href="./assets/css/normalize.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="./assets/images/main-logo.svg" alt="Logo">
            </div>

            <div class="header__phone">
                <div class="header__phone-icon">
                    <img src="./assets/images/icon-phone.svg" alt="Phone">
                </div>
                <a class="header__phone-link" href="tel:0800308390">0 800 308 390</a>
            </div>
        </div>
    </header>
    <section class="services">
        <div class="container">
            <ul class="services__list">
                <li class="services__item">3D-print</li>
                <li class="services__item">Рodiatech</li>
                <li class="services__item">3D-milling</li>
            </ul>

            <div class="services__description">
                <span class="services__description-text">Виготовлення індивідуальних ортопедичних 3D-устілок</span>
            </div>
        </div>
    </section>

</html>
