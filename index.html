<!DOCTYPE html>
<html lang="ua">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Orto smart</title>

    <!-- Vendor -->
    <link rel="stylesheet" href="./assets/css/normalize.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="./assets/images/main-logo.svg" alt="Logo">
            </div>

            <div class="header__phone">
                <div class="header__phone-icon">
                    <img src="./assets/images/icon-phone.svg" alt="Phone">
                </div>
                <a class="header__phone-link" href="tel:0800308390">0 800 308 390</a>
            </div>
        </div>
    </header>
    <section class="services">
        <div class="container">
            <ul class="services__list">
                <li class="services__item">3D-print</li>
                <li class="services__item">Рodiatech</li>
                <li class="services__item">3D-milling</li>
            </ul>

            <div class="services__description">
                <span class="services__description-text">Виготовлення індивідуальних ортопедичних 3D-устілок</span>
            </div>
        </div>
    </section>
    <section class="promo">
        <div class="container">
            <div class="promo__wrap">
                <div class="promo__image">
                    <img src="./assets/images/photo-1.png" alt="Photo leg">
                </div>

                <div class="pulse-circle">
                    <span class="pulse-text">?</span>
                </div>

                <div class="pulse-circle circle-empty"></div>

                <div class="pulse-circle circle-blur">
                    <span class="pulse-text">!</span>
                </div>

                <div class="promo__content">
                    <span class="promo__text">Біль у ногах? Ми знаємо,<br> як допомогти!</span>
                    <span class="promo__subtext">Записуйтесь на безкоштовну діагностику стопи</span>
                    <button class="button__sign-up">ЗАПИСАТИСЯ</button>
                </div>
            </div>
        </div>
    </section>
    <section class="video">
        <div class="container">
            <span class="video__title">ЩО ТАКЕ 3D-PRINTING?</span>
        </div>
    </section>
</body>
</html>
